services:
  amneziawg:
    build: .
    container_name: amneziawg
    restart: unless-stopped
    init: true # Recommended for signal handling
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./config/wg0.conf:/etc/amnezia/amneziawg/wg0.conf:rw
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    environment:
      - AWG_INTERFACE=wg0
    # Use host network so VPN routing works seamlessly
    network_mode: host